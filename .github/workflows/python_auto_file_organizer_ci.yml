name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        mode: [extension, date]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Prepare temp test folder
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Recurse -Force temp_test_folder -ErrorAction SilentlyContinue
          New-Item -ItemType Directory temp_test_folder
          Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse
        shell: pwsh

      - name: Prepare temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf temp_test_folder
          mkdir -p temp_test_folder
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      - name: Dry-run organize
        if: runner.os == 'Windows'
        run: python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }} --dry-run
      - name: Dry-run organize (Linux/macOS)
        if: runner.os != 'Windows'
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }} --dry-run

      - name: Actual organize
        if: runner.os == 'Windows'
        run: python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }}
      - name: Actual organize (Linux/macOS)
        if: runner.os != 'Windows'
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }}

      - name: Reset temp test folder
        if: runner.os == 'Windows'
        run: python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --reset
      - name: Reset temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      - name: Remove temp test folder
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force temp_test_folder
        shell: pwsh
      - name: Remove temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        run: rm -rf temp_test_folder
