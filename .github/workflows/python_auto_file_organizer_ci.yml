name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies (pytest only)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Prepare temp test folder (Linux/macOS)
      - name: Prepare temp test folder
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -rf temp_test_folder || true
          mkdir -p temp_test_folder
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      # Prepare temp test folder (Windows)
      - name: Prepare temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }
          New-Item -ItemType Directory temp_test_folder | Out-Null
          Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse

      # Dry-run: organize by extension
      - name: Dry-run organize by extension
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run
          fi

      # Organize by extension
      - name: Organize by extension
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension
          fi

      # Dry-run undo last cleanup
      - name: Dry-run undo last cleanup
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run
          fi

      # Reset temp test folder
      - name: Reset temp test folder
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset
          fi

      # Organize by date
      - name: Organize by date
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date
          fi

      # Optional: Dry-run undo by date
      - name: Dry-run undo by date
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run
          else
            python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run
          fi

      # Cleanup temp folder (Linux/macOS)
      - name: Remove temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf temp_test_folder

      # Cleanup temp folder (Windows)
      - name: Remove temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }

      # Upload logs as artifact
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cleanup-logs
          path: python-auto-file-organizer/logs/
