name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install pytest for testing
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Read project version from VERSION file
      - name: Read project version
        shell: bash
        run: |
          VERSION=$(cat python-auto-file-organizer/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "üìå Project version: $VERSION"

      # Update README with current version (Linux/macOS)
      - name: Update README Version (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          README=python-auto-file-organizer/README.MD
          if grep -q "^\\*\\*üìå Current Version:\\*\\*" "$README"; then
              sed -i "s/^\\*\\*üìå Current Version:\\*\\*.*/**üìå Current Version:** $VERSION/" "$README"
          else
              sed -i "/^# Python Auto File Organizer üóÇÔ∏èüêç/a **üìå Current Version:** $VERSION" "$README"
          fi
          echo "README updated to version $VERSION"

      # Update README with current version (Windows)
      - name: Update README Version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = Get-Content python-auto-file-organizer/VERSION
          $readme = "python-auto-file-organizer/README.MD"
          (Get-Content $readme) |
            ForEach-Object {
              if ($_ -match "^\*\*üìå Current Version:\*\*") { "**üìå Current Version:** $version" } else { $_ }
            } | Set-Content $readme
          Write-Host "README updated to version $version"

      # Prepare temporary test folder (Linux/macOS)
      - name: Prepare temp test folder
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -rf temp_test_folder || true
          mkdir -p temp_test_folder
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      # Prepare temporary test folder (Windows)
      - name: Prepare temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }
          New-Item -ItemType Directory temp_test_folder | Out-Null
          Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse

      # Dry-run: organize by extension
      - name: Dry-run organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run

      # Organize by extension
      - name: Organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension

      # Undo last cleanup (dry-run)
      - name: Undo last cleanup (dry-run)
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run

      # Reset temp test folder
      - name: Reset temp test folder
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      # Organize by date
      - name: Organize by date
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date

      # Undo last cleanup (real)
      - name: Undo last cleanup
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo

      # Cleanup temporary folder (Linux/macOS)
      - name: Remove temp test folder (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf temp_test_folder

      # Cleanup temporary folder (Windows)
      - name: Remove temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }

      # Upload logs artifact with version
      - name: Upload cleanup logs
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-logs-${{ env.VERSION }}
          path: python-auto-file-organizer/logs/
          overwrite: true
