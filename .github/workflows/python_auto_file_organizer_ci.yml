name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies (pytest only)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # 4Ô∏è‚É£ Prepare temp test folder (Linux/macOS)
      - name: Prepare temp test folder
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -rf temp_test_folder || true
          mkdir -p temp_test_folder
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      # 5Ô∏è‚É£ Prepare temp test folder (Windows)
      - name: Prepare temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }
          New-Item -ItemType Directory temp_test_folder | Out-Null
          Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse

      # 6Ô∏è‚É£ Dry-run: organize by extension (Linux/macOS)
      - name: Dry-run organize by extension (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run

      # 7Ô∏è‚É£ Dry-run: organize by extension (Windows)
      - name: Dry-run organize by extension (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run

      # 8Ô∏è‚É£ Organize by extension (Linux/macOS)
      - name: Organize by extension (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension

      # 9Ô∏è‚É£ Organize by extension (Windows)
      - name: Organize by extension (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension

      # üîü Dry-run undo last cleanup (Linux/macOS)
      - name: Dry-run undo last cleanup (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run

      # 1Ô∏è‚É£1Ô∏è‚É£ Dry-run undo last cleanup (Windows)
      - name: Dry-run undo last cleanup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run

      # 1Ô∏è‚É£2Ô∏è‚É£ Reset temp test folder (Linux/macOS)
      - name: Reset temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      # 1Ô∏è‚É£3Ô∏è‚É£ Reset temp test folder (Windows)
      - name: Reset temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      # 1Ô∏è‚É£4Ô∏è‚É£ Organize by date (Linux/macOS)
      - name: Organize by date (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date

      # 1Ô∏è‚É£5Ô∏è‚É£ Organize by date (Windows)
      - name: Organize by date (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date

      # 1Ô∏è‚É£6Ô∏è‚É£ Dry-run undo by date (Linux/macOS)
      - name: Dry-run undo by date (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python3 python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run

      # 1Ô∏è‚É£7Ô∏è‚É£ Dry-run undo by date (Windows)
      - name: Dry-run undo by date (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --undo --dry-run

      # 1Ô∏è‚É£8Ô∏è‚É£ Cleanup temp folder (Linux/macOS)
      - name: Remove temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf temp_test_folder

      # 1Ô∏è‚É£9Ô∏è‚É£ Cleanup temp folder (Windows)
      - name: Remove temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }

      # 2Ô∏è‚É£0Ô∏è‚É£ Upload logs as artifact
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-logs
          path: python-auto-file-organizer/logs/
