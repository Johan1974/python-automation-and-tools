name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Read project version
      - name: Read project version
        id: version
        run: |
          VERSION=$(cat python-auto-file-organizer/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies (pytest for testing)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Prepare temp test folder (cross-platform)
      - name: Prepare temp test folder
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -rf temp_test_folder || true
          mkdir -p temp_test_folder
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      - name: Prepare temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }
          New-Item -ItemType Directory temp_test_folder | Out-Null
          Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse

      # Dry-run: extension
      - name: Dry-run organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run

      # Organize by extension
      - name: Organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension

      # Reset temp folder
      - name: Reset temp test folder
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      # Organize by date
      - name: Organize by date
        run: |
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date

      # Cleanup temp folder
      - name: Remove temp test folder (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf temp_test_folder

      - name: Remove temp test folder (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path temp_test_folder) { Remove-Item -Recurse -Force temp_test_folder }

      # Upload logs (versioned artifact)
      - name: Upload cleanup logs
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-logs-${{ env.VERSION }}
          path: python-auto-file-organizer/logs/
          overwrite: true
