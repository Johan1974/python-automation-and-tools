name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Prepare temp test folder
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Remove-Item -Recurse -Force temp_test_folder; New-Item -ItemType Directory temp_test_folder; Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse"
          else
            rm -rf temp_test_folder
            mkdir -p temp_test_folder
            cp -r python-auto-file-organizer/test_folder/* temp_test_folder/
          fi

      - name: Run Python Auto File Organizer tests
        shell: bash
        run: |
          # Dry-run first
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension --dry-run
          
          # Organize by extension
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode extension
          
          # Reset folder
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset
          
          # Organize by date
          python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode date

      - name: Clean up temp test folder
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Remove-Item -Recurse -Force temp_test_folder"
          else
            rm -rf temp_test_folder
          fi
