name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        mode: [extension, date]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repo
      - name: Check out repository
        uses: actions/checkout@v4

      # Setup Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Create temp test folder (cross-platform)
      - name: Create temp test folder
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then \
            mkdir temp_test_folder; \
            xcopy python-auto-file-organizer\test_folder\* temp_test_folder /E /I /Y; \
          else \
            mkdir -p temp_test_folder; \
            cp -r python-auto-file-organizer/test_folder/* temp_test_folder/; \
          fi

      # Dry-run organize to check safety
      - name: Dry-run organize
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }} --dry-run

      # Actual organize
      - name: Organize files
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }}

      # Reset temp test folder
      - name: Reset temp test folder
        run: python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset

      # Clean up temp folder (cross-platform)
      - name: Remove temp test folder
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then \
            rmdir /S /Q temp_test_folder; \
          else \
            rm -rf temp_test_folder; \
          fi
