name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Prepare temp folder for testing
      - name: Prepare temp test folder
        run: |
          # Remove old folder if exists
          rm -rf temp_test_folder || true
          mkdir temp_test_folder
          # Copy sample files
          cp -r python-auto-file-organizer/test_folder/* temp_test_folder/

      # Dry-run: preview extension sorting
      - name: Dry-run organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py \
            -s temp_test_folder \
            -d temp_test_folder_output \
            --mode extension \
            --dry-run

      # Actual organize by extension
      - name: Organize by extension
        run: |
          python python-auto-file-organizer/auto_cleanup.py \
            -s temp_test_folder \
            -d temp_test_folder_output \
            --mode extension

      # Reset temp folder to original
      - name: Reset temp test folder
        run: |
          python python-auto-file-organizer/auto_cleanup.py \
            -s temp_test_folder \
            --reset

      # Organize by date into new folder
      - name: Organize by date
        run: |
          python python-auto-file-organizer/auto_cleanup.py \
            -s temp_test_folder \
            -d temp_test_folder_output_date \
            --mode date

      # Final cleanup
      - name: Remove temp test folders
        run: |
          rm -rf temp_test_folder temp_test_folder_output temp_test_folder_output_date
