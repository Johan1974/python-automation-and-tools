name: Python Auto File Organizer CI

on:
  push:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'
  pull_request:
    paths:
      - 'python-auto-file-organizer/**'
      - '.github/workflows/python_auto_file_organizer_ci.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        mode: [extension, date]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Prepare temp test folder
      - name: Prepare temp test folder
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            powershell -Command "Remove-Item -Recurse -Force temp_test_folder; New-Item -ItemType Directory temp_test_folder; Copy-Item -Path python-auto-file-organizer\test_folder\* -Destination temp_test_folder -Recurse"
          else
            rm -rf temp_test_folder
            mkdir -p temp_test_folder
            cp -r python-auto-file-organizer/test_folder/* temp_test_folder/
          fi

      # Dry-run validation
      - name: Dry-run organize
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }} --dry-run
          else
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }} --dry-run
          fi

      # Actual organize
      - name: Run actual organize
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }}
          else
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --mode ${{ matrix.mode }}
          fi

      # Reset temp folder
      - name: Reset temp test folder
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            python python-auto-file-organizer\auto_cleanup.py -s temp_test_folder --reset
          else
            python python-auto-file-organizer/auto_cleanup.py -s temp_test_folder --reset
          fi

      # Final cleanup
      - name: Remove temp test folder
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            powershell -Command "Remove-Item -Recurse -Force temp_test_folder"
          else
            rm -rf temp_test_folder
          fi
