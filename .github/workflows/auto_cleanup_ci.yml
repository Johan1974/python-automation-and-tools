name: Auto Cleanup CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies (none required here, placeholder)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Run dry-run tests
      - name: Dry-run organize by extension
        run: |
          python3 auto_cleanup.py -s test_folder --mode extension --dry-run

      - name: Dry-run organize by date
        run: |
          python3 auto_cleanup.py -s test_folder --mode date --dry-run

      # Run reset to make sure folder can be reset
      - name: Reset test folder
        run: |
          python3 auto_cleanup.py -s test_folder --reset
