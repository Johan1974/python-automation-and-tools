name: Band Name Generator â€“ Tests

on:
  push:
    paths:
      - 'band-name-generator/**'
      - '.github/workflows/band_name_generator_ci.yml'
  pull_request:
    paths:
      - 'band-name-generator/**'
      - '.github/workflows/band_name_generator_ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run unit tests
        working-directory: ./band-name-generator
        run: |
          python -m unittest discover -s tests -p "test_*.py"
