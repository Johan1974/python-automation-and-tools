name: CSV Cleaner CI

on:
  push:
    paths:
      - 'csv-cleaner/**'
      - '.github/workflows/csv_cleaner_ci.yml'
      
  pull_request:
    paths:
      - 'csv-cleaner/**'
      - '.github/workflows/csv_cleaner_ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd csv-cleaner
          pip install .                     # installs package via pyproject.toml
          pip install pytest                # test runner

      - name: Run tests
        run: |
          cd csv-cleaner
          pytest -v tests/
