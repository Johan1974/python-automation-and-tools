name: Treasure Island â€“ Tests

on:
  push:
    paths:
      - 'treasure_island/**'
      - '.github/workflows/treasure_island_ci.yml'
  pull_request:
    paths:
      - 'treasure_island/**'
      - '.github/workflows/treasure_island_ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Upgrade pip
      - name: Install dependencies
        run: python -m pip install --upgrade pip

      # Step 4: Run unit tests
      - name: Run unit tests
        working-directory: ./
        env:
          PYTHONPATH: .   # ensures treasure_island package can be imported
        run: python -m unittest discover -s treasure_island/tests -p "test_*.py"
